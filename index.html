<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        main {
            height: 100vh;
        }

        main .container,
        .row {
            height: 100%;
        }

        .playerTwo {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-info">Number Guessing Game</h3>
                        </div>
                        <div class="card-body">
                            <!-- Player One -->
                            <div class="playerOne">
                                <div class="mb-3">
                                    <h5 class="text-black">Player 1</h5>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="playerOneInput form-control" placeholder="Enter a value!">
                                    <strong class="playerOneErr"></strong> 
                                </div>
                                <button class="playerOneBtn btn btn-primary w-100">Start</button>
                            </div>

                            <!-- Player two -->
                            <div class="playerTwo">
                                <div class="mb-3">
                                    <h5 class="text-black">Player 2</h5>
                                </div>
                                <p>Chance remain : <b class="chance text-danger">3</b></p>
                                <div class="mb-3">
                                    <input type="text" class="playerTwoInput form-control" placeholder="Guess a value!">
                                    <strong class="playerTwoErr"></strong> 
                                </div>
                                <button class="playerTwoBtn btn btn-primary w-100">Guess</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
